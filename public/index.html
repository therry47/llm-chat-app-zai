<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LLM Chat App</title>
		<style>
			:root {
				--primary-color: #f6821f;
				--primary-hover: #e67e22;
				--light-bg: #f9fafb;
				--border-color: #e5e7eb;
				--text-color: #1f2937;
				--text-light: #6b7280;
				--user-msg-bg: #fff2e6;
				--assistant-msg-bg: #f3f4f6;
			}

			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}

			body {
				font-family:
					-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
					Cantarell, sans-serif;
				line-height: 1.6;
				color: var(--text-color);
				max-width: 800px;
				margin: 0 auto;
				padding: 1rem;
			}

			header {
				text-align: center;
				margin-bottom: 2rem;
				padding: 1rem 0;
				border-bottom: 1px solid var(--border-color);
			}

			h1 {
				font-size: 1.5rem;
				color: var(--primary-color);
			}

			.chat-container {
				display: flex;
				flex-direction: column;
				height: calc(100vh - 200px);
				min-height: 400px;
				border: 1px solid var(--border-color);
				border-radius: 8px;
				overflow: hidden;
			}

			.chat-messages {
				flex: 1;
				overflow-y: auto;
				padding: 1rem;
				background-color: var(--light-bg);
			}

			.message {
				margin-bottom: 1rem;
				padding: 0.75rem;
				border-radius: 8px;
				max-width: 80%;
			}

			.message p {
				white-space: pre-line;
				margin: 0;
				overflow-wrap: anywhere;
			}

			/* Markdown styling */
			.message h1,
			.message h2,
			.message h3,
			.message h4,
			.message h5,
			.message h6 {
				margin-top: 0.5rem;
				margin-bottom: 0.5rem;
				font-weight: 600;
			}

			.message h1 { font-size: 1.5rem; }
			.message h2 { font-size: 1.3rem; }
			.message h3 { font-size: 1.1rem; }

			.message ul,
			.message ol {
				margin: 0.5rem 0;
				padding-left: 1.5rem;
			}

			.message li {
				margin: 0.25rem 0;
			}

			.message code {
				background-color: rgba(0, 0, 0, 0.05);
				padding: 0.2rem 0.4rem;
				border-radius: 3px;
				font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
				font-size: 0.9em;
			}

			.message pre {
				background-color: rgba(0, 0, 0, 0.05);
				padding: 0.75rem;
				border-radius: 4px;
				overflow-x: auto;
				margin: 0.5rem 0;
			}

			.message pre code {
				background-color: transparent;
				padding: 0;
			}

			.message blockquote {
				border-left: 3px solid var(--primary-color);
				margin: 0.5rem 0;
				padding-left: 1rem;
				color: var(--text-light);
			}

			.message a {
				color: var(--primary-color);
				text-decoration: none;
			}

			.message a:hover {
				text-decoration: underline;
			}

			.message table {
				border-collapse: collapse;
				width: 100%;
				margin: 0.5rem 0;
			}

			.message th,
			.message td {
				border: 1px solid var(--border-color);
				padding: 0.5rem;
				text-align: left;
			}

			.message th {
				background-color: rgba(0, 0, 0, 0.05);
				font-weight: 600;
			}

			.message strong {
				font-weight: 600;
			}

			.message em {
				font-style: italic;
			}

			.thinking-section {
				margin-bottom: 0.5rem;
				border: 1px solid var(--border-color);
				border-radius: 4px;
				background-color: rgba(246, 130, 31, 0.05);
			}

			.thinking-header {
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 0.5rem 0.75rem;
				cursor: pointer;
				user-select: none;
				background-color: rgba(246, 130, 31, 0.1);
				border-radius: 4px 4px 0 0;
			}

			.thinking-header:hover {
				background-color: rgba(246, 130, 31, 0.15);
			}

			.thinking-title {
				font-size: 0.875rem;
				font-weight: 500;
				color: var(--primary-color);
				display: flex;
				align-items: center;
				gap: 0.5rem;
			}

			.thinking-toggle {
				font-size: 0.75rem;
				color: var(--text-light);
				transition: transform 0.2s;
			}

			.thinking-toggle.collapsed {
				transform: rotate(-90deg);
			}

			.thinking-content {
				padding: 0.75rem;
				font-size: 0.875rem;
				color: var(--text-light);
				font-style: italic;
				max-height: 300px;
				overflow-y: auto;
				border-top: 1px solid var(--border-color);
			}

			.thinking-content.collapsed {
				display: none;
			}

			.user-message {
				background-color: var(--user-msg-bg);
				align-self: flex-end;
				margin-left: auto;
			}

			.assistant-message {
				background-color: var(--assistant-msg-bg);
				align-self: flex-start;
			}

			.message-input {
				display: flex;
				padding: 0.75rem;
				border-top: 1px solid var(--border-color);
				background-color: white;
			}

			#user-input {
				flex: 1;
				padding: 0.75rem;
				border: 1px solid var(--border-color);
				border-radius: 4px;
				font-family: inherit;
				resize: none;
				min-height: 44px;
			}

			#send-button {
				margin-left: 0.5rem;
				padding: 0 1rem;
				background-color: var(--primary-color);
				color: white;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				transition: background-color 0.2s;
			}

			#send-button:hover {
				background-color: var(--primary-hover);
			}

			#send-button:disabled {
				background-color: var(--text-light);
				cursor: not-allowed;
			}

			.typing-indicator {
				display: none;
				font-style: italic;
				color: var(--text-light);
				padding: 1rem;
			}

			.typing-indicator.visible {
				display: block;
			}

			footer {
				margin-top: 1rem;
				text-align: center;
				font-size: 0.85rem;
				color: var(--text-light);
			}
		</style>
	</head>
	<body>
		<header>
			<h1>Cloudflare AI Chat</h1>
			<p>Powered by Cloudflare Workers AI</p>
		</header>

		<div class="chat-container">
			<div id="chat-messages" class="chat-messages">
				<div class="message assistant-message">
					<p>
						Hello! I'm an LLM chat app powered by Cloudflare Workers AI. How can
						I help you today?
					</p>
				</div>
			</div>

			<div class="typing-indicator" id="typing-indicator">
				AI is thinking...
			</div>

			<div class="message-input">
				<textarea
					id="user-input"
					placeholder="Type your message here..."
					rows="1"
					autofocus
				></textarea>
				<button id="send-button">Send</button>
			</div>
		</div>

		<footer>
			<p>Cloudflare Workers AI Chat Template &copy; 2025</p>
		</footer>

		<!-- Chat app script -->
		<script src="chat.js"></script>
	</body>
</html>
